var slideMenu = L.control.slideMenu('<h5> <b>INTRODUCTION</b> <br> "Superficial, sudden, unsifted, too fast for the truth, must be all telegraphic intelligence. Does it not render the popular mind too fast for the truth? Ten days bring us the mails from Europe. What need is there for the scraps of news in ten minutes? How trivial and paltry is the telegraphic column?"</em> writes the New York Times three days after the sucessful laying of an undersea cable which connects North America with Europe and makes communication between those continents possible within minutes rather than days.<br><br> THE IMAGES <br> What the New York Time writes almost 200 years ago is still valid; only the technique and speed of communication changed and increased with current information technology: the Internet. The first atlantic cable can therefore been seen as the foundation stone of our interconnected, in realtime updating world. <br> It is rare that such an historical moment is well documented, but the designer and painter Robert Charles Dudley accompanied the very first missions of laying the atlantic cable and captured it in paintings.<br> In 1892 a majority of these paintings were donated by Cyrus W. Field, a financier of the atlantic cable, to the MET Museum. <br> Almost all of these 48 paintings are displayed interactively on the original map, which was used for the planning process of the first laying attempt. A selection of paintings which allow interesting insights is also shown in the next chapters. </h5>', {collapsed: false, position: 'topright', menuposition: 'topright', width: '20%', height: '100vh', delay: '17', icon: 'fa-info-circle'}).addTo(map);
